<script>
    var posts = [
        { year:2018, title:'2018-第一篇' },
        { year:2018, title:'2016-第二篇' },
        { year:2017, title:'2017-第一篇' },
        { year:2017, title:'2016-第二篇' },
        { year:2016, title:'2016-第二篇' },
        { year:2016, title:'2016-第一篇' },
    ];

    var lastYear = 2017;
    posts.forEach(function(post){
        if( lastYear != post.year ){
            lastYear = post.year;
            console.log(lastYear);
        }
        console.log(post.title);
    })
